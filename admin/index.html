<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WS Control</title>
    <link rel="stylesheet" href="css/vendor/pure-min.css">
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="css/vendor/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="css/vendor/grids-responsive-min.css">
    <!--<![endif]-->
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <div class="pure-g">
        <div class="pure-u-1">
            <h1>Welcome to WSControl</h1>
        </div>
        <div class="pure-u-1">
            <form id="formApp" name="formApp" class="pure-form pure-form-aligned" method="POST" action="/saveapp">
                <fieldset>
                    <legend>App Settings</legend>
                    <div class="pure-control-group">
                        <label>Logo URL</label>
                        <input name="logoURL" id="logoURL" />
                    </div>
                    <div class="pure-control-group">
                        <label>Site URL</label>
                        <input name="siteURL" id="siteURL" />
                    </div>
                    <div class="pure-control-group">
                        <label></label>
                        <button id="saveAppBtn" class="pure-button">Save</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="pure-u-1">
            <form class="pure-form pure-form-aligned" method="POST" action="#">

                <fieldset>
                    <legend>Card Settings</legend>
                    <div class="pure-control-group">
                        <label>Add Card:</label>
                        <div class="InputAddOn">
                            <select id="newCards"></select>
                            <button id="addBtn" class="">Add</button>
                        </div>
                    </div>
                    <div class="pure-control-group">
                        <label>Registered Cards:</label>
                        <div class="InputAddOn">
                            <select id="showCards" multiple></select>
                            <button id="removeBtn">Remove</button>
                            <button id="emitBtn">Emit</button>
                        </div>

                    </div>
                </fieldset>
            </form>
            <form name="formCard" id="formCard" method="POST" action="/savecard" enctype="multipart/form-data"
                class="pure-form pure-form-aligned">
                <fieldset>
                    <legend>Data</legend>
                    <div class="pure-control-group">
                        <label for="title">Title:</label>
                        <input name="title" id="title" />
                    </div>
                    <div class="pure-control-group">
                        <label for="image">Image:</label>
                        <img id="thumb" src="" width="50" />
                        <input type="file" name="image" id="image" />
                    </div>
                    <div class="pure-control-group">
                        <label></label>
                        <button id="saveCardBtn">Save</button>
                    </div>
                    <input type="hidden" id="uuid" name="uuid" />
                </fieldset>
            </form>
        </div>
        <div class="pure-u-1">
            <div id="message"></div>
        </div>
    </div>
    <div id="blocker"><img src="/img/svg-loaders/ball-triangle.svg" width="200px" /></div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
